<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="drawings">
  <title>drawings</title>
  <link rel="stylesheet" href="main.css?v=7ffd7da0ae12ca09bf7713954539e123">
</head>
<body>
<div class="container">
  <div class="tabs">
    <ul class="menu">
      <li><a href="">Bear</a></li>
      <li><a href="">Orange</a></li>
      <li><a href="" class="active">Rabbit</a></li>
    </ul>
    <div class="content">
      <!--Bear-->
      <div>
        <div class="bear-container">
          <div class="face">
            <div class="ear"></div>
            <div class="ear"></div>
            <div class="eye eye-left">
              <div class="pupil"></div>
              <div class="iris"></div>
            </div>
            <div class="eye eye-right">
              <div class="orange-pupil"></div>
              <div class="pupil"></div>
              <div class="iris"></div>
            </div>
            <div class="snout">
              <div class="nose"><span class="nose-line">|</span></div>
              <div class="mouth"></div>
            </div>
          </div>
          <div class="bear-body">
            <div class="hand hand-left"></div>
            <div class="hand hand-right"></div>
            <div class="leg leg-left">
              <div class="heel heel-left"></div>
            </div>
            <div class="leg leg-right">
              <div class="heel heel-right"></div>
            </div>
          </div>
        </div>
      </div>
      <!--Bear-->
      <!--Orange-->
      <div>
        <div class="orange-container">
          <div class="orange-face">
            <div class="leaf-container">
              <div class="twig"></div>
              <div class="leaf"></div>
              <div class="shadow"></div>
            </div>
            <div class="eye eye-left">
              <div class="iris"></div>
              <div class="pupil pupil-small"></div>
              <div class="pupil pupil-medium"></div>
              <div class="pupil pupil-large"></div>
            </div>
            <div class="eye eye-right">
              <div class="iris"></div>
              <div class="iris"></div>
              <div class="pupil pupil-small"></div>
              <div class="pupil pupil-medium"></div>
              <div class="pupil pupil-large"></div>
            </div>
            <div class="mouth"></div>
          </div>
        </div>
      </div>
      <!--Orange-->
      <!--Rabbit      -->
      <div>
        <div class="rabbit-container">
          <div class="rabbit-face">
            <div class="ear ear-left">
              <div class="ear-inside"></div>
            </div>
            <div class="ear ear-right">
              <div class="ear-inside"></div>
            </div>
            <div class="eye eye-left">
              <div class="iris"></div>
              <div class="pupil pupil-small"></div>
              <div class="pupil pupil-large"></div>
            </div>
            <div class="eye eye-right">
              <div class="iris"></div>
              <div class="pupil pupil-small"></div>
              <div class="pupil pupil-large"></div>
            </div>
            <div class="nose"></div>
            <div class="mouth mouth-left"></div>
            <div class="mouth mouth-right"></div>
          </div>
          <div class="rabbit-body">
            <div class="hand hand-left"></div>
            <div class="hand hand-right"></div>
            <div class="carrot">
              <div class="leaves-left"></div>
              <div class="leaves-center"></div>
              <div class="leaves-right"></div>
            </div>
            <div class="leg leg-left">
              <div class="heel heel-left"></div>
            </div>
            <div class="leg leg-right">
              <div class="heel heel-right"></div>
            </div>
          </div>
        </div>
      </div>
      <!--Rabbit      -->
    </div>
  </div>
</div>

<script src="js/script.js?v=5e24176cbdf49a1aff808c378e9d9988"></script>
</body>
</html>
